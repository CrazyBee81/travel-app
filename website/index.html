<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<div id="app" class="container-lg">
    <div class="row col-xxl-8">
        <div class="holder headline">
            <h1> Weather Journal App</h1>
        </div>
    </div>
    <div class="row col-xxl-8">
        <div class="holder zip gy-5 col-xxl-3">
            <label for="zip">Enter Zipcode here</label>
            <input class="form-control" type="text" id="zip" placeholder="enter zip code here">
        </div>
    </div>
    <div class="row col-xxl-8">
        <div class="holder feel gy-5 col-xxl-8">
            <label class="gy-5" for="feelings">How are you feeling today?</label>
            <textarea class="form-control gy-5" id="feelings" placeholder="Enter your feelings here" rows="9"
                      cols="50"></textarea>
            <button class="btn btn-primary gy-5" id="generate" type="submit"> Generate</button>

        </div>
    </div>
    <div class="row col-xxl-8">
        <div class="holder gy-5">
            <div class="title">Most Recent Entry</div>
            <div class="col-xxl-8" id="entryHolder">
                <ul class="list-group">
                    <li class="list-group-item .gy-2" id="date"></li>
                    <li class="list-group-item .gy-2" id="temp"></li>
                    <li class="list-group-item .gy-2" id="content"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
